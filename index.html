    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <!-- FORMULARIO -->
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0" id="id_registro">Registro de Estudiante</h5>
                        </div>
                        <div class="card-body">
                            <form id="formularioEstudiante" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre del Estudiante</label>
                                    <input type="text" class="form-control" name="txt_nombre" id="nombre"
                                        placeholder="Ej: Ana Pérez" required>
                                    <div class="valid-feedback">
                                    </div>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="nota" class="form-label">Nota (0 - 10)</label>
                                    <input type="number" class="form-control" name="txt_nota" id="nota" placeholder="0"
                                        min="0" max="10" step="0.1" required>
                                    <div class="valid-feedback">
                                    </div>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" id="btn_agregar">
                                        <!-- onclick="guardarEstudiante()" -->
                                        Guardar Estudiante
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- ESTADÍSTICAS Y TABLA -->
                <div class="col-lg-8">
                    <!-- ESTADÍSTICAS -->
                    <div id="seccion-estadisticas" class="mb-4">
                        <h5 class="mb-3">Estadísticas del Curso</h5>
                        <div class="row g-2">
                            <div class="col-6 col-md-3">
                                <div class="card text-center stat-card">
                                    <div class="card-body">
                                        <h6 class="card-title">Total</h6>
                                        <p id="total-estudiantes" class="h4 mb-0">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card text-center stat-card">
                                    <div class="card-body">
                                        <h6 class="card-title">Promedio</h6>
                                        <p id="promedio-general" class="h4 mb-0">0.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card text-center stat-card">
                                    <div class="card-body">
                                        <h6 class="card-title">Aprobados</h6>
                                        <p id="aprobados" class="h4 mb-0">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="card text-center stat-card">
                                    <div class="card-body">
                                        <h6 class="card-title">Suple./Reprob.</h6>
                                        <p class="mb-0"><span id="supletorio" class="h5">0</span> / <span
                                                id="reprobados" class="h5">0</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TABLA -->
                    <div class="card">
                        <div class="card-header">Listado de Estudiantes</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Nota</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabla-estudiantes">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/guardar.js"></script>
    <script src="./public/js/script.js"></script>

</html>
